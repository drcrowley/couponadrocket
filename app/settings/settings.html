<h3>Информация о пользователе</h3>
<hr/>
<form>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="">
  </div>
  <div class="form-group">
    <label for="name">Фамилия, Имя</label>
    <input type="text" class="form-control" id="name" placeholder="">
  </div>
  <div class="form-group">
    <label for="tel">Телефон</label>
    <input type="tel" class="form-control" id="tel" placeholder="">
  </div>   
  <div class="form-group margin-top-15">
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <button type="button" class="btn btn-default">Отмена</button>
  </div>
</form>
<h3 class="margin-top-20">Сменить пароль</h3>
<hr/>
<form>
	<div class="form-group">
    <label for="old-password">Старый пароль</label>
    <input type="password" class="form-control" id="old-password" placeholder="">
  </div>
	<div class="form-group">
    <label for="new-password">Новый пароль</label>
    <input type="password" class="form-control" id="new-password" placeholder="">
  </div>
	<div class="form-group">
    <label for="confirm-password">Подтвердить пароль</label>
    <input type="password" class="form-control" id="confirm-password" placeholder="">
  </div>  
  <div class="form-group margin-top-15">
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <button type="button" class="btn btn-default">Отмена</button>
  </div>
</form>
