<div class="row margin-top-15" ng-controller="Coupon as vm">
  <div class="col-md-10">
    <form ng-submit="vm.submitCouponSettings()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="site-address">Адрес сайта</label>
            <input type="text" class="form-control" id="site-url" placeholder="" ng-model="vm.couponSettings.url">
          </div>
          <div class="form-group">
            <label for="site-title">Заголовок</label>
            <input type="text" class="form-control" id="site-title" placeholder="" ng-model="vm.couponSettings.title">
          </div>
          <div class="form-group">
            <label for="description">Описание купона</label>
            <textarea class="form-control" rows="2" ng-model="vm.couponSettings.description"></textarea>
          </div>
          <div class="form-group">
            <label for="secret-key">Секретный ключ</label>
            <input type="text" class="form-control" id="secret-key" placeholder="" readonly ng-model="vm.couponSettings.secretKey">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="site-icon">Адрес иконки</label>
            <input type="text" class="form-control" id="site-icon" placeholder="" ng-model="vm.couponSettings.icon">
          </div>
          <div class="form-group">
            <label for="color-scheme">Цветовая тема</label>
            <select class="form-control" name="color-scheme" id="color-scheme" 
              ng-options="color.id as color.title for color in vm.couponSettings.colorSchemeList" 
              ng-model="vm.couponSettings.colorScheme" convert-to-number>
            </select>
          </div>
          <div class="form-group">
            <label for="conditions">Условия использования купона</label>
            <textarea class="form-control" rows="5" ng-model="vm.couponSettings.conditions"></textarea>
          </div>
        </div>
      </div>
      <hr />
      <div class="form-group">
        <label for="region">Регион посетителя для которых показывать мой купон</label>
        <div class="input-group">
          <input type="text" ng-model="vm.region" class="form-control" uib-typeahead="region for region in vm.availableRegionList | filter:$viewValue | limitTo:5">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" ng-click="vm.addRegion()"><span class="glyphicon glyphicon-plus"></span></button>
          </span>
        </div>
      </div>
      <ul class="list-inline">
        <li ng-repeat="region in vm.couponSettings.regionList">
          {{region}}
          <button type="button" class="btn btn-xs btn-link" ng-click="vm.removeRegion(region)">
            <span class="glyphicon glyphicon-remove text-danger"></span>
          </button>
        </li>
      </ul>
      <div class="form-group margin-top-15">
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <button type="button" class="btn btn-danger">Удалить</button>
        <button type="button" class="btn btn-default">Отмена</button>
      </div>
    </form>
  </div>
  <div class="col-md-2">
    <img alt="" width="125" height="125" class="img-thumbnail" ng-src="{{vm.couponSettings.icon}}" ng-if="vm.couponSettings.icon">
  </div>
</div>
