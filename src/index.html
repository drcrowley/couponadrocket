<!DOCTYPE html>
<html lang="ru" ng-csp="" ng-app="app">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title data-ng-bind="title"></title>
    <meta name="description" content="CouponAdRockets">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="styles/style.css" />
    <style>
      .ng-hide {
        display: none;
      }
    </style>
  </head>

  <body class="main-wrapper" ng-controller="Shell as vm">
    <header class="header clearfix">
        <div ng-include="'app/layout/topnav.html'"></div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div ng-include="'app/layout/sidebar.html'"></div>
        </div>
        <div ng-view class="col-md-9"></div>
      </div>
    </div>
    <div class="loader" ng-show="isLoading"></div>
  </body>
  <script type="text/javascript" src="scripts/script.js"></script>
</html>
