<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="$close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title" id="modal-title" ng-if="vm.title">{{vm.title}}</h4>
</div>
<div class="modal-body" id="modal-body" ng-if="vm.message">
  <p>{{vm.message}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$close()">ОК</button>
</div>
