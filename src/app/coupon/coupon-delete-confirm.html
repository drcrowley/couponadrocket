<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"  ng-click="$close()"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title" id="modal-title">Удалить купон</h3>
</div>
<div class="modal-body" id="modal-body">
  <p>Вы действительно хотите удалить купон?</p>    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.confirmDelete()">Удалить</button>
    <button class="btn btn-default" type="button" ng-click="$close()">Отмена</button>
</div>
